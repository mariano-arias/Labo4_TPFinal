
<app-input (onEnterTermino)="Buscar($event)"></app-input>

<div *ngIf="listaUsuarios.length!=0">

    <div class="row">
        <div class="col">
            <table class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th style="display: none"></th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th >Especialidad</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
    
                  <tr *ngFor="let u of listaUsuarios" class="linea">
                    <td style="display: none"></td>
                    <td>{{u.nombre}}</td>
                    <td>{{u.apellido}}</td>
                    <td>{{u.especialidad | titlecase}}</td>
                    <td><button class="btn btn-warning" (click)="SeleccionEsp(u.uid)">Elegir</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>

</div>
<div *ngIf="termino">
<div class="alert alert-danger" *ngIf="listaUsuarios.length == 0">
  No se encontr√≥ especialista con el termino {{termino}}
</div>
</div>
