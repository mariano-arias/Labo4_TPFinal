<body>
	<div class="container">

		<nav class="accordion arrows">
			<header class="box">
				<label for="acc-close" class="box-title">Turno - {{turno?.fecha | date: "dd-MM-yyyy HH:mm"}} hs.</label>
		</header>
		<input type="radio" name="accordion" id="cb1" />
		<section class="box">
			<label class="box-title" for="cb1">Profesional</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
				<p>{{turno?.especialistaId}}</p>
                <p>{{turno?.especialidadId}}</p>
            </div>
		</section>
		<input type="radio" name="accordion" id="cb2" />
		<section class="box">
			<label class="box-title" for="cb2">Paciente</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
				<p>{{turno?.pacienteId}}</p>
            </div>
		</section>
		<input type="radio" name="accordion" id="acc-close" />
	</nav>
	<div class="col">

		<form
		class="needs-validation"
		[formGroup]="turnoForm"
		(ngSubmit)="Registrar()" >
		<div class="row">
			Comentario: <input type="text" formControlName="comentario">
		</div>
		<small
		class="text-danger"
		*ngIf="turnoForm.controls['comentario'].errors  &&
		turnoForm.controls['comentario'].touched"
	  >
		Dato obligatorio
	  </small>
		<div class="row">
			Altura: <input type="number" formControlName="altura">
		</div>
		<small
		class="text-danger"
		*ngIf="turnoForm.controls['altura'].errors  &&
		turnoForm.controls['altura'].touched"
	  >
		Dato obligatorio
	  </small>
		<div class="row">
			Peso: <input type="number" formControlName="peso">
		</div>
		<small
		class="text-danger"
		*ngIf="turnoForm.controls['peso'].errors  &&
		turnoForm.controls['peso'].touched"
	  >
		Dato obligatorio
	  </small>
		<div class="row">
			Temperatura: <input type="number" formControlName="temperatura">
		</div>
		<small
		class="text-danger"
		*ngIf="turnoForm.controls['temperatura'].errors  &&
		turnoForm.controls['temperatura'].touched"
	  >
		Dato obligatorio
	  </small>
		<div class="row" >
			Presion: <input type="number" formControlName="presion">
		</div>
		<small
		class="text-danger"
		*ngIf="turnoForm.controls['presion'].errors  &&
		turnoForm.controls['presion'].touched"
	  >
		Dato obligatorio
	  </small>
		<button
		type="button"
		class="btn btn-warning btn-lg m-2"
		data-mdb-ripple-color="dark">
		Agregar mas datos
	  </button>

		<button
		type="button"
		class="btn btn-warning btn-lg m-2"
		data-mdb-ripple-color="dark"
		type="submit"
		[disabled]="turnoForm.invalid"> 
		Guardar
	  </button>


	</form>
	<button
	type="button"
	class="btn btn-warning btn-lg m-2"
	data-mdb-ripple-color="dark"
	(click)="Cancelar()">
	Cancelar
  </button>
</div>
</div>
</body>
